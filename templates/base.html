<div id="anychart-embed-samples-maps-marker-01" class="anychart-embed anychart-embed-samples-maps-marker-01">
<script src="https://cdn.anychart.com/releases/8.2.1/js/anychart-base.min.js"></script>
<script src="https://cdn.anychart.com/releases/8.2.1/js/anychart-map.min.js"></script>
<script src="https://cdn.anychart.com/releases/8.2.1/js/anychart-exports.min.js"></script>
<script src="https://cdn.anychart.com/releases/8.2.1/js/anychart-ui.min.js"></script>
<script src="https://cdn.anychart.com/geodata/1.2.0/countries/australia/australia.js"></script>
<script src="https://cdn.anychart.com/geodata/1.2.0/custom/world/world.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js"></script>
<div id="ac_style_samples-maps-marker-01" style="display:none;">

html, body, #container {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
}
</div>
<script>(function(){
function ac_add_to_head(el){
	var head = document.getElementsByTagName('head')[0];
	head.insertBefore(el,head.firstChild);
}
function ac_add_link(url){
	var el = document.createElement('link');
	el.rel='stylesheet';el.type='text/css';el.media='all';el.href=url;
	ac_add_to_head(el);
}
function ac_add_style(css){
	var ac_style = document.createElement('style');
	if (ac_style.styleSheet) ac_style.styleSheet.cssText = css;
	else ac_style.appendChild(document.createTextNode(css));
	ac_add_to_head(ac_style);
}
ac_add_link('https://cdn.anychart.com/releases/8.2.1/css/anychart-ui.min.css');
ac_add_style(document.getElementById("ac_style_samples-maps-marker-01").innerHTML);
ac_add_style(".anychart-embed-samples-maps-marker-01{width:600px;height:450px;}");
})();</script>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // This sample uses 3rd party proj4 component
    // that makes it possible to set coordinates
    // for the points and labels on the map and
    // required for custom projections and grid labels formatting.
    // See https://docs.anychart.com/Maps/Map_Projections

    // create the dataset of points that are defined by latitude and longtitude values
    var dataSet_lat_long = [
{lat: -25.75, long: 122.18},
{lat: -18.50, long: 135.24},
{lat: -23.12, long: 148.62},
{lat: -17.89, long: 145.09},
{lat: -33.28, long: 135.58},
{lat: -31.21, long: 116.44},
{lat: -32.26, long: 151.44},
{lat: -25.63, long: 152.37}
    ];

    var map = anychart.map();
    map.geoData('anychart.maps.world');

    // Creates the marker series
    var series_lat_long = map.marker(dataSet_lat_long);
    series_lat_long.tooltip({title: false, separator: false});

    map.title("Marker series on a map");

    map.container("container");
    map.draw();
});
</script>
</div>
